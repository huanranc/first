<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>记住密码提示框</title>
 </head>
 <style>
 *{
 margin:0;
 padding:0;
 font:5px Tahoma;
 }
  #main{
  width:200px;
  height:100px;
  margin:10px auto;
  }
  .hide
  {
   width:200px;
   display:none;
   
   border:1px solid #FFA500;
   background:#FFD700;
   }
   .show
  {
   width:200px;
   display:block;
   
   border:1px solid #FFA500;
   background:#FFD700;
   }
 </style>
 <script>
   window.onload=function (){
   var oTips=document.getElementById("tips");
   var oLabel=document.getElementsByTagName("label")[0];
      oLabel.onmouseover=function (){
		  oTips.className="show";
      }
	   oLabel.onmouseout=function (){
		  oTips.className="hide";
      }
   }
 </script>
 <body>
   <div id="main">
     <label><input type="checkbox" />两周内自动登陆</label>
     <div id="tips" class="hide">
     为了您的信息安全，请不要在网吧或公用电脑上使用此功能！
     </div>
   </div>
 </body>
</html>
